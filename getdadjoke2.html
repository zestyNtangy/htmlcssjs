<html><body><p></p><button>get joke</button><script>const arr=["get dad joke",'get joke','dad joke','joke','sillly joke','get silly joke','joke joke'];async function fx(){const a=await fetch("https://icanhazdadjoke.com",{method:'GET',headers:{'Content-Type':'application/json','Accept':'application/json'}}); return(a.json());} async function gx(){const {joke}=await fx(); document.querySelector('p').innerHTML+="<br />"+joke.toString(); document.querySelector('button').textContent=hx(arr,document.querySelector('button').textContent);}document.querySelector('button').addEventListener('click',gx); function hx(arr,c){const g=arr[Math.floor(Math.random()*arr.length)]; if(c==g){hx(arr,g);} return(g);}</script></body></html>
